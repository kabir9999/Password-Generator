<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main_container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly  placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="btn_copy">
                <span class="tooltip" data-copyMsg></span>
                <img src="copy_image_use.png" alt="copy"  class="copy_tag">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p class="p_l">Password Length</p>
                <p data-lengthNumber class="p_N">0</p>

            </div>
            <div class="slider-box">
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider></div>
            
            <div class="check-big">

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

        </div>

            <div class="strength-container">
                <p class="p_l">Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <button class="generateButton">Generate Password</button>
        </div>  
    </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
